<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/orderservicetopic/messages', function (message) {
                    alert(JSON.parse(message.body))
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            var from = document.getElementById('from').value;
            var text = document.getElementById('text').value;
            stompClient.send("/orderservice/chat.send", {}, JSON.stringify({'from': from, 'text': text}));
        }

        function showMessage(message) {
            var messages = document.getElementById('messages');
            var messageElement = document.createElement('tr');
            messageElement.innerHTML = '<td>' + message.from + '</td><td>' + message.text + '</td>';
            messages.appendChild(messageElement);
        }

        window.onload = function() {
            connect();
        };
    </script>
</head>
<body>
<div>
    <input type="text" id="from" placeholder="Your name"/>
    <input type="text" id="text" placeholder="Your message"/>
    <button onclick="sendMessage()">Send</button>
</div>
<table id="messages">
    <tr>
        <th>From</th>
        <th>Message</th>
    </tr>
</table>
</body>
</html>
